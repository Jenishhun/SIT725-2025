<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Form</title>
</head>
<body>
  <h1>Enter Expense</h1>
  <form id="expenseForm">
    <label for="name">Expense Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="amount">Amount:</label>
    <input type="number" id="amount" name="amount" required><br><br>

    <label for="participants">Participants (comma separated):</label>
    <input type="text" id="participants" name="participants" required><br><br>

    <button type="submit">Submit</button>
  </form>

  <script>
    const form = document.getElementById("expenseForm");

    form.addEventListener("submit", (event) => {
      event.preventDefault();

      const name = document.getElementById("name").value;
      const amount = document.getElementById("amount").value;
      const participants = document.getElementById("participants").value.split(",");

      const path = require('path');
      app.use(express.static(path.join(__dirname, 'public')));

      const expenseData = {
        name: name,
        amount: parseFloat(amount),
        participants: participants.map(participant => participant.trim())
      };

      fetch("http://localhost:5000/expense", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(expenseData)
      })
      .then(response => response.json())
      .then(data => {
        alert("Expense added successfully!");
        form.reset();
      })
      .catch((error) => {
        console.error("Error:", error);
        alert("There was an error adding the expense.");
      });
    });
  </script>
</body>
</html>
